<ion-header>
  <ion-toolbar color="primary">
    <ion-title color="tertiary">Edit Contact</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-list>
      <ion-list-header>
        <ion-label>Edit Contact</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Telephone</ion-label>
        <ion-input type="text" formControlName="phone"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button (click)="onSubmit()" expand="full" color="primary">
      <ion-label color="tertiary">Save Contact</ion-label>
    </ion-button>
  </form>
</ion-content>
