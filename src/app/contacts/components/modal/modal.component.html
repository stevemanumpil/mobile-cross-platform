<ion-header>
  <ion-toolbar color="primary">
    <ion-title color="tertiary">Add Contact</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>New Contact</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Telephone</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button (click)="onSaving()" expand="full" color="primary">
    <ion-label color="tertiary">Save Contact</ion-label>
  </ion-button>
</ion-content>
