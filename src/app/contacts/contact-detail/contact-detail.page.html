<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref='/contacts' color="tertiary"></ion-back-button>
    </ion-buttons>
    <ion-title color="tertiary">Contact Detail</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="presentAlert()">
        <ion-icon name="trash" slot="icon-only" color="tertiary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-avatar class="ion-margin-horizontal">
          <ion-img [src]="loadedContact.image"></ion-img>
        </ion-avatar>
        <ion-label>{{loadedContact.name}}</ion-label>
      </ion-item>
      <ion-item *ngFor="let email of loadedContact.email">
        <ion-icon name="mail-outline" class="ion-margin-horizontal"></ion-icon>
        <ion-label>{{email}}</ion-label>
      </ion-item>
      <ion-item *ngFor="let phone of loadedContact.phone">
        <ion-icon name="call-outline" class="ion-margin-horizontal"></ion-icon>
        <ion-label>{{phone}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
