<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="placesMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card [routerLink]="['./', highlightplace.id]">
    <ion-card-header>
      <ion-card-title>{{highlightplace.title}}</ion-card-title>
      <ion-card-subtitle>Rp. {{highlightplace.price}} / night</ion-card-subtitle>
    </ion-card-header>
    <ion-img [src]="highlightplace.imageUrl"></ion-img>
    <ion-card-content>
      {{highlightplace.description}}
      <ion-card-content>
        <ion-router-link [routerLink]="['./', highlightplace.id]">More</ion-router-link>
      </ion-card-content>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item *ngFor="let place of places" [routerLink]="['./', place.id]">
      <ion-avatar slot="start">
        <ion-img [src]="place.imageUrl"></ion-img>
      </ion-avatar>
      <ion-label>
        {{ place.title }}
        <p>{{place.description}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
